{% extends 'base.html' %}

{% block title %}Password Reset Complete - M2W Platform{% endblock %}

{% block content %}
<div class="relative flex size-full min-h-screen flex-col bg-white">
    <div class="layout-container flex h-full grow flex-col">
        <div class="px-40 flex flex-1 justify-center py-5">
            <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
                <h2 class="text-[#121416] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Password Reset Complete</h2>
                
                <div class="flex flex-col items-center py-8">
                    <div class="bg-green-100 w-16 h-16 rounded-full flex items-center justify-center mb-6">
                        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    
                    <p class="text-[#121416] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">
                        Your password has been successfully reset. You can now log in with your new password.
                    </p>
                </div>
                
                <div class="flex px-4 py-3">
                    <a href="{% url 'accounts:login' %}" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 flex-1 bg-[#dce8f3] text-[#121416] text-sm font-bold leading-normal tracking-[0.015em]">
                        <span class="truncate">Login Now</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
